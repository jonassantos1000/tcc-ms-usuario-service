spring.application.name=usp-ms-usuario-service

server.port=${SERVER_PORT:8080}
server.tomcat.threads.max=400
server.tomcat.threads.min-spare=10

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:masterkey}
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=60000
spring.datasource.hikari.maxLifetime=1800000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.cache.type=redis
spring.data.redis.host=redis-service
spring.data.redis.port=6379
