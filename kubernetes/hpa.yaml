apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tcc-ms-usuario-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tcc-ms-usuario-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
